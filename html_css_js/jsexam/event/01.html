<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event</title>
  </head>
  <body>
    <button id="btn">클릭</button>
    <script>
      //event
      //소스(대상)-이벤트리스너 (이벤트이름(ex click), 이벤트핸들러(함수), [ToCapture] )

      function hi() {
        alert("hello~~~");
      }
      //   document.addEventListener("click", hi);
      const btn = document.getElementById("btn");
      console.log(btn);
      //   btn.addEventListener("click", hi);

      btn.addEventListener("click", () => alert("hello!!"));
    </script>
  </body>
</html>
